<div class="d-flex flex-wrap w-100">
  <div class="d-flex w-100 justify-content-center">
    <h3>All kind of practice</h3>
  </div>
  <div class="d-flex w-50 justify-content-center">
    <storybook-flat-button
      id="form1"
      [buttonText]="'First Form - Comments'"
      (clicked)="navigateComments()"
    ></storybook-flat-button>
  </div>
  <div class="d-flex w-50 justify-content-center">
    <storybook-flat-button
      [id]="'form2'"
      [buttonText]="'Second Form - Settings'"
      (clicked)="navigateSettings()"
    ></storybook-flat-button>
  </div>
  <div class="d-flex w-50 justify-content-center pt-5">
    <app-modal-list></app-modal-list>
  </div>
</div>
